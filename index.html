<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cartao">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="title">Resumo do pedido</h2>
            <p class="descrição-pedido">Você pode escutar milhões de músicas, audiolivros, e podcasts em qualquer
                dispositivo em qualquer lugar que desejar!</p>
                
                <div class="plan-container">
                    <img src="./images/icon-music.svg" alt="icon-music">
                    <div class="plan-description">
                        <strong>Plano anual</strong>
                        <p>R$59.99/ano</p>
                    </div>
                    <a href="#">Mudar</a>
                </div>

                <button class="botão-proceder">Proceder com o pagamento</button>
                <button class="botão-cancelamento">Cancelar pedido</button>
        </div>
    </div>
</body>
</html>
